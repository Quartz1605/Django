{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}

<div style="margin-top: 30px;">
  <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    
    

    <button type="submit">Login</button>

  </form>
  <p>Already have an account ?<a href='/login'>Login</a></p>

{% else %}

<p>You are already logged in and already registered. Wanna <a href="/logout">Logout?</a></p>

{% endif %}

  
</div>


{% endblock content %}

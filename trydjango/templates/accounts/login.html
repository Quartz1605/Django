{% extends "base.html" %}


{% block content %}

{% if not request.user.is_authenticated %}

<div style="margin-top: 30px;">
  <form method="POST">
    {% csrf_token %}
    
    {{ log_form.as_p }}

    <button type="submit">Login</button>

    <p>Need an account? Pls <a href="/register">Register</a></p>

{% else %}

<p>You are already logged in. Wanna <a href="/logout">Logout?</a></p>

{% endif %}

  </form>
</div>


{% endblock content %}

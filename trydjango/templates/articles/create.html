{% extends "base.html" %}

{% block content %}

{% if not created %}



<div style="margin-top: 30px;">
  <form method="POST" action=".">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Create Article</button>



  </form>
</div>

{% else %}

<p>Your article was created.</p>
<a href="{{object.id}}">
  Title is "{{ object.title }}" and content is "{{ object.content }}" .
</a>

{% endif %}



{% endblock content %}
